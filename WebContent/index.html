<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoSaver - Track Your Energy Consumption</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: 
                linear-gradient(180deg, rgba(26, 26, 46, 0.9) 0%, rgba(22, 33, 62, 0.9) 100%),
                url('https://images.unsplash.com/photo-1600585154340-be6161a56a0c?ixlib=rb-4.0.3&auto=format&fit=crop&w=2070&q=80');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow-x: hidden;
        }

        .container {
            max-width: 600px;
            width: 100%;
            padding: 40px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            text-align: center;
            position: relative;
        }

        .logo {
            font-size: 2.8em;
            font-weight: 800;
            color: #ffffff;
            letter-spacing: -0.02em;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #00ddeb, #00b4d8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            font-size: 1.2em;
            color: #e0e0e0;
            margin-bottom: 40px;
            font-weight: 400;
            line-height: 1.5;
            opacity: 0. EQUAL
            .85;
        }

        .login-options {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 30px;
        }

        .login-card {
            background: rgba(255, 255, 255, 0.08);
            border-radius: 12px;
            padding: 20px;
            text-decoration: none;
            color: #ffffff;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }

        .login-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.1),
                transparent
            );
            transition: 0.5s;
        }

        .login-card:hover::before {
            left: 100%;
        }

        .login-card:hover {
            transform: translateY(-4px);
            background: rgba(255, 255, 255, 0.12);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
        }

        .admin-card {
            background: linear-gradient(135deg, rgba(255, 99, 71, 0.2), rgba(238, 90, 82, 0.2));
            border-color: rgba(255, 99, 71, 0.3);
        }

        .user-card {
            background: linear-gradient(135deg, rgba(78, 205, 196, 0.2), rgba(68, 160, 141, 0.2));
            border-color: rgba(78, 205, 196, 0.3);
        }

        .provider-card {
            background: linear-gradient(135deg, rgba(69, 183, 209, 0.2), rgba(150, 201, 61, 0.2));
            border-color: rgba(69, 183, 209, 0.3);
        }

        .login-title {
            font-size: 1.2em;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .login-description {
            font-size: 0.9em;
            opacity: 0.7;
            font-weight: 300;
        }

        .icon {
            font-size: 2.2em;
            margin-bottom: 12px;
            opacity: 0.9;
        }

        .footer {
            color: #a0aec0;
            font-size: 0.9em;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            .logo {
                font-size: 2.2em;
            }

            .login-card {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">EcoSaver</div>
        <div class="subtitle">Track Your Household Energy Consumption & Save Smartly!</div>
        
        <div class="login-options">
            <a href="admin_login.html" class="login-card admin-card">
                <div class="icon">‚öôÔ∏è</div>
                <div class="login-title">Admin Login</div>
                <div class="login-description">Manage system settings</div>
            </a>
            
            <a href="user_login.html" class="login-card user-card">
                <div class="icon">üë§</div>
                <div class="login-title">User Login</div>
                <div class="login-description">Track your energy usage</div>
            </a>
            
            <a href="provider_login.html" class="login-card provider-card">
                <div class="icon">üè¢</div>
                <div class="login-title">Provider Login</div>
                <div class="login-description">Access provider dashboard</div>
            </a>
        </div>
        
        <div class="footer">
            Join thousands saving energy smarter!
        </div>
    </div>
</body>
</html>
